<h2>{{title}}</h2>
<hr>

<div class="panel panel-default">
  <div class="panel-heading">
    <h2 class="panel-title">Submissão de Projeto</h2>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-6 form-group">
        <label for="slProjFormSchool">Escola:</label>
        <select class="form-control" id="slProjFormSchool" [ngModel]="selectedDevice" (ngModelChange)="onChange($event)">
          <option [value]="school.id" *ngFor="let school of getSchools" >{{school.desc}}</option>  
        </select>
      </div>
      <div class="col-md-6 form-group">
        <label for="slProjFormCourse">Curso:</label>
        <select class="form-control" id="slProjFormCourse" [(ngModel)]=project.course>
          <option value={{course.id}} *ngFor="let course of getCourses">{{course.name}}</option>  
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9 form-group">
        <form>
          <label for="tfProjFormName">Título:</label>
          <input type="text" class="form-control" id="tfProjFormName" [(ngModel)]=project.name name="title">
        </form>
      </div>
      <!--<div class="col-md-3 form-group">
        <label for="sel2">Nº de Alunos:</label>
        <select class="form-control" id="sel2" ng-selected="5" [(ngModel)]=project.id>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
      </div>-->
    </div>
    <div class="row">
      <div class="col-md-12 form-group">
        <label for="tfProjFormObj">Objetivos Específicos:</label>
        <textarea class="form-control" rows="5" id="tfProjFormObj" [(ngModel)]=project.description></textarea>
      </div>
    </div>
    <div class="row">
      <!--<div class="col-md-9 form-group">
        <label for="comment">Pré-requisitos:</label>
        <textarea class="form-control" rows="5" id="requesitos"></textarea>
      </div>-->
      <div class="col-md-3 form-group">
        <!--<label for="sel2">Nº de Orientadores:</label>
        <select class="form-control" id="sel2" [(ngModel)]=project.course>
        <option>1</option>
        <option>2</option>
      </select>
        <br>-->
        <button id="btProjFormSubmit" class="btn btn-primary" id="butSubProj" (click)="onTestPost()">Submeter Projecto</button>
      </div>
    </div>
  </div>
</div>
