<h1>{{title}}</h1>
<hr>
<div class="row">
    <div class="col-md-2">
        Nome do Grupo
    </div>
    <div class="col-md-10">
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="tfGroupCrName" type="text" class="form-control" placeholder="Nome do Grupo" [(ngModel)]="name" name="name"
                required>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        Password
    </div>
    <div class="col-md-10">
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="tfGroupCrPass" type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password"
                required>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        Confirmar Password
    </div>
    <div class="col-md-10">
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="tfGroupCrRepPass" type="password" class="form-control" placeholder="Password" [(ngModel)]="password2" name="password2"
                required>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <button id="btGroupCreate" class="btn btn-primary" (click)="create()">
            Criar Grupo
        </button>
    </div>
</div>
