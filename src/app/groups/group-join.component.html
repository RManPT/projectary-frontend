<h1>{{title}}</h1>
<hr>
<div class="row">
    <div class="col-md-8">
        <form class="form-horizontal" #f="ngForm" (ngSubmit)="join(f.name, f.password)" novalidate>
            <div class="form-group">
                <label for="name" class="col-md-4 control-label">Nome do Grupo</label>
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="tfGroupJoName" type="text" class="form-control" placeholder="Introduz o nome do grupo" [(ngModel)]="f.name" #name="ngModel"
                            name="name" required>
                        <div class="has-error" *ngIf="name.invalid && name.touched">
                            <span *ngIf="name.invalid && name.touched" class="glyphicon form-control-feedback glyphicon-remove" aria-hidden="true"></span>
                        </div>
                        <div class="has-success" *ngIf="name.valid && name.touched">
                            <span class="glyphicon form-control-feedback glyphicon-ok" aria-hidden="true"></span>
                        </div>
                    </div>
                    <small class="text-danger" *ngIf="name.invalid && name.touched">
                    A introdução do nome é obrigatória.
                </small>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-md-4 control-label">Password</label>
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="tfGroupJoPass" type="password" class="form-control" name="password" placeholder="Introduz a password" [(ngModel)]="f.password"
                            #password="ngModel" validateEqual="confirmpassword" reverse="true" required>
                        <div class="has-error" *ngIf="password.invalid && password.touched">
                            <span *ngIf="password.invalid && password.touched" class="glyphicon form-control-feedback glyphicon-remove" aria-hidden="true"></span>
                        </div>
                        <div class="has-success" *ngIf="password.valid && password.touched">
                            <span class="glyphicon form-control-feedback glyphicon-ok" aria-hidden="true"></span>
                        </div>
                    </div>
                    <small class="text-danger" *ngIf="password.invalid && password.touched">
                    A introdução da password é obrigatória.
                </small>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4"></div>
                <div class="col-md-8">
                    <button id="btGroupJoin" type="submit" class="btn btn-primary col-xs-12" [disabled]="!f.form.valid">Juntar-se Grupo</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4">
    </div>
</div>
