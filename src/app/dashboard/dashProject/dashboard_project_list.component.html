<h2>{{title}}</h2>
<hr>
<div class="row">
    <div class="col-md-11">
        <div class="btn-group">
            <button id="btDashUbAtvUsers" type="button" class="btn btn-primary" routerLink="/dashboard" routerLinkActive="active">Ativar Utilizadores</button>
            <button id="btDashUbBlkUsers" type="button" class="btn btn-primary" routerLink="/dashboardusrblklist" routerLinkActive="active">Bloquear Utilizadores</button>
            <button id="btDashUbListProj" type="button" class="btn btn-primary" routerLink="/dashboardprojects" routerLinkActive="active">Lista de Projetos Por Atribuir</button>
            <button id="rlgroupcreate" type="button" class="btn btn-primary" routerLink="/group/list" routerLinkActive="active">Lista de Grupos</button>
        </div>
    </div>
    <div class="col-md-1">
        <button type="button" class="btn btn-lg" data-toggle="modal" data-target="#searchFilterDashProj" data-backdrop="false"><span class="glyphicon glyphicon-search"></span></button>
    </div>
</div>
<div id="searchFilterDashProj" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-body">
                <form>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                        <input id="srchDashProj" class="form-control" type="text" placeholder="Enter a project name..." [(ngModel)]="searchFilter"
                            name="searchFilter">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Curso</th>
                    <th>Nome do Projeto</th>
                    <th>Owner</th>
                    <th>Descrição</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let project of projects | projectFilter:searchFilter">
                    <td>{{project.course}}</td>
                    <td>{{project.name}}</td>
                    <td>{{project.owner}}</td>
                    <td>{{project.description}}</td>
                    <td><button id="btPlProj{{project.id}}" class="btn btn-primary" [routerLink]="['/dashboard/project/', project.id]">Ver mais ...</button></td>
                </tr>
            </tbody>
        </table>
    </div>
