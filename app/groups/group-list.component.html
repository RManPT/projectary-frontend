<h2>{{title}}</h2>
<hr>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Group</h2>
    </div>
    <div class="panel-body">
        <div class="row">
            <form>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                    <input id="search" class="form-control" type="text" placeholder="Enter a Group name..." [(ngModel)]="searchFilter" name="searchFilter">
                </div>
            </form>
            <div>
                <div *ngIf="groups?.length > 0">
                    <div *ngFor="let group of groups | groupFilter:searchFilter">
                        <!-- Exemple of a group -->
                        <div>
                            <h4>{{group.name}}</h4>
                            <button class="btn btn-primary" type="button" [routerLink]="['/group/profile', group.id]">Ver mais</button>
                        </div>
                        <hr>
                        <!-- end exemple -->
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
