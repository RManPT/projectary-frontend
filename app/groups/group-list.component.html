<h2>{{title}}</h2>
<hr>
<div class="row">
    <div class="col-md-12">
        <div class="btn-group">
            <button id="btDashUaAtvUsers" type="button" class="btn btn-primary" routerLink="/dashboard" routerLinkActive="active">Ativar Utilizadores</button>
            <button id="btDashUaBlkUsers" type="button" class="btn btn-primary" routerLink="/dashboardusrblklist" routerLinkActive="active">Bloquear Utilizadores</button>
            <button id="btDashUaListProj" type="button" class="btn btn-primary" routerLink="/dashboard/projects" routerLinkActive="active">Lista de Projetos</button>
            <button id="rlgroupcreate" type="button" class="btn btn-primary" routerLink="/group/list" routerLinkActive="active" >Listar Grupos</button>
        </div>
        <hr>
    </div>
</div>
<div class="panel panel-default">
    <div class="panel-heading">
        <h2 class="panel-title">Group</h2>
    </div>
    <div class="panel-body">
        <div class="row">
            <form>
                <div class="form-group input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
                    <input id="srchGroupList" class="form-control" type="text" placeholder="Enter a Group name..." [(ngModel)]="searchFilter" name="searchFilter">
                </div>
            </form>
            <div>
                <div *ngIf="groups?.length > 0">
                    <div *ngFor="let group of groups | groupFilter:searchFilter">
                        <!-- Exemple of a group -->
                        <div>
                            <h4>{{group.name}}</h4>
                            <button id="btGlGroup{{group.id}}" class="btn btn-primary" type="button" [routerLink]="['/group/profile', group.id]">Ver mais</button>
                        </div>
                        <hr>
                        <!-- end exemple -->
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>
