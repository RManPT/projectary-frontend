<h1>{{title}}</h1>
<hr>
<div class="row">
    <div class="col-md-2">
        Nome do Grupo
    </div>
    <div class="col-md-10">
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Nome do Grupo" [(ngModel)]="name" name="name"
                required>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        Password
    </div>
    <div class="col-md-10">
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password" [(ngModel)]="password" name="password"
                required>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        Confirmar Password
    </div>
    <div class="col-md-10">
        <div class="form-group input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" [(ngModel)]="password" name="password"
                required>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <button class="btn btn-primary"  id="create_group" (click)="create()">
            Criar Grupo
        </button>
    </div>
</div>
