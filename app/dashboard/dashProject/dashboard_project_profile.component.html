<h1>{{title}}</h1>
<hr>
<div class="jumbotron">
    <div class="container text-center">
        <h4><span class="label label-default">{{project?.course}}</span> - {{project?.created}}</h4>
        <h2>{{project?.name}}</h2>
        <h4><b>{{project?.owner}}</b></h4>
    </div>
</div>
<h4>Descrição: </h4>
<p>{{project?.description}}</p>
<div class="container-fluid bg-3">
    <h4><b>Candidate Groups</b></h4><br>
    <div *ngFor="let group of project?.groups">
        <div class="well well-sm">
            <div class="row">
                <div class="col-xs-11">
                    <h3>{{group.name}}</h3>
                </div>
                <div class="col-xs-1">
                    <h3><input id="rbDashPpProj{{group.id}}" type="radio" name="radiogroup" [checked]="idx === 0" [value]="entry.id" (change)="onSelectionChange(entry.id)"></h3>
                </div>
            </div>
            <div *ngFor="let user of group?.users">
                | <a id="anDashPpUser{{user.id}}" [routerLink]="['student/', user.id]">{{user.name}}</a>
            </div>
        </div>
    </div>
</div>
<br>
<button id="btDashPpProjAss" (click)="assigns()" class="btn btn-primary" role="button">Atribui Projeto</button>
<br><br>
